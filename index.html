<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesome Web Page Desin</title>
        <link rel="stylesheet" href="style.css">
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Tailblocks</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">First Link</a>
                <a class="mr-5 hover:text-gray-900">Second Link</a>
                <a class="mr-5 hover:text-gray-900">Third Link</a>
                <a class="mr-5 hover:text-gray-900">Fourth Link</a>
              </nav>
              <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </header>
    </head>
    <body>
        
        <div id="hero">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <div class="user">
                    <button type="button">Explore</button>
                    <img src="user.png">
                </div>
            </div>
            <div class="container">
                <div class="info">
                    <h1>DISCOVER</h1>
                    <p>This Is A Testing Dynamics Images Beta Version</p>
                    <input type="text" placeholder="search">
                </div>
            </div>
            <div class="slider">
                <img src="left-arrow.png" id="prev">
                <div class="preview">
                    <img src="small1.png" class=" active thumbnail">
                    <img src="small2.png" class="thumbnail">
                    <img src="small3.png" class="thumbnail">
                    <img src="small4.png" class="thumbnail">
                    <img src="small5.png" class="thumbnail">
                </div>
                <img src="right-arrow.png" id="next"> 
            </div>
        </div>



        <script>

            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            var thumbnail = document.getElementsByClassName("thumbnail");
            var hero = document.getElementById("hero");
            var backgroundImg = new Array(
                "bg1.png",
                "bg2.png",
                "bg3.png",
                "bg4.png",
                "bg5.png",
            );
            let i = 0;
            next.onclick = function(){

                if(i < 4){
                    hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                    thumbnail[i+1].classList.add("active");
                    thumbnail[i].classList.remove("active");
                    i++;
                }
                
            }
            prev.onclick = function(){

                if(i > 0){
                    hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                    thumbnail[i-1].classList.add("active");
                    thumbnail[i].classList.remove("active");
                    i--;
                }
    
            }
        </script>
     

    </body>
</html>
